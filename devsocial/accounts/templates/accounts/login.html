{% extends "base.html" %}

{% block title %} Login to your account {% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<a href="{% url 'accounts:register' %}">Don't have an account? Register</a>

{% endblock %}
