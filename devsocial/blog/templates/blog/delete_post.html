{% extends "base.html" %}

{% block title %} Delete Post {% endblock %}

{% block content %}
<h1>Delete Post: {{ post.title }}</h1>
    <p>Are you sure you want to delete this post?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'blog:profile' %}">Cancel</a>
    </form>
    {% endblock %}
