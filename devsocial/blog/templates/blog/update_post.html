{% extends "base.html" %}

{% block title %} Update Post {% endblock %}

{% block content %}
<h1>Edit Post: {{ post.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'blog:profile' %}">Back to Profile</a>
{% endblock %}
